<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZenReader Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>ZenReader</h2>
    
    <div class="section">
      <h3>Theme</h3>
      <div class="theme-selector">
        <button class="theme-btn light" data-theme="light" title="Light"></button>
        <button class="theme-btn sepia" data-theme="sepia" title="Sepia"></button>
        <button class="theme-btn green" data-theme="green" title="Green"></button>
        <button class="theme-btn dark" data-theme="dark" title="Dark"></button>
      </div>
    </div>
    
    <div class="section">
      <button id="toggle-btn" class="primary-btn">Toggle Reader Mode</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
